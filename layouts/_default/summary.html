<div class="max-w-sm w-full px-2 lg:max-w-full lg:flex mb-3 mt-3 lg:px-0 hover4">
    {{ if .Params.image }}
    <img class="w-auto lg:h-48" src="{{ .Params.image | relURL }}" />
    {{ else }}
    <img class="w-auto lg:h-48" src="/img/default.png">
    {{ end }}
    <div
        class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r pl-4 p-2 flex flex-col justify-between leading-normal max-w-full w-full">
        <div class="mb-8">
            <p class="text-sm text-gray-600 flex items-center">
                <time>{{.Date.Format "2006/01/02"}}</time>
            </p>
            <div class="text-gray-900 font-bold text-xl mb-2">{{.Title}}</div>
            <p class="text-gray-700 text-base">{{ substr .Summary 0 130 | plainify }}...</p>
        </div>
    </div>
</div>
