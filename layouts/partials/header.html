<div class="bg-gray-800">
    <div class="container mr-auto ml-auto" id="app">
        <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
            <div class="flex items-center flex-no-shrink bg-gray-800 text-white mr-6">
                <a href="/"><span class="font-semibold text-2xl tracking-tight">{{ .Site.Title }}</span></a>
            </div>
            <div class="block sm:hidden">
                <button @click="toggle"
                    class="flex items-center px-3 py-2 border rounded text-gray-300 border-gray-200 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
            <div :class="open ? 'block': 'hidden'" class="w-full flex-grow sm:flex sm:items-center sm:w-auto">
                <div class="text-sm lg:flex-grow">
                </div>
                <div>
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}"
                        class="no-underline block mt-4 sm:inline-block sm:mt-0 text-gray-400 hover:text-white mr-4">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            open: false,
        },
        methods: {
            toggle() {
                this.open = !this.open
            }
        }
    })
</script>
